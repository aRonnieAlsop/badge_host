<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Badge</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .badge-container {
            position: relative;
        }
        .badge {
            display: inline-block;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .badge img {
            width: 50%; 
            max-width: 150px; 
            height: auto;
        }
        .badge:hover {
            transform: scale(1.1); 
        }
        .popup {
            position: absolute;
            bottom: 120%; 
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            white-space: nowrap;
            visibility: hidden; 
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .badge-container:hover .popup {
            visibility: visible; 
            opacity: 1;
        }
        .popup::after {
            content: '';
            position: absolute;
            top: 100%; 
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

                /* Media Queries for Smaller Screens */
                @media (max-width: 768px) {
            .badge img {
                width: 70%; /* Make the logo larger on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .badge img {
                width: 80%; /* Even larger for very small screens */
                max-width: none; /* Remove max width limit */
            }
        }
    </style>
</head>
<body>
    <div class="badge-container">
        <a class="badge" href="https://github.com/aRonnieAlsop" target="_blank">
            <img src="https://raw.githubusercontent.com/aRonnieAlsop/readMe_assets/refs/heads/main/public/github_link.png" alt="Badge Logo">
        </a>
        <div class="popup">View on GitHub</div>
    </div>
</body>
</html>
